<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="main">
      <h1>login page</h1>
      <form method="" action="" id="f">
        <div class="inputbox">
          <input
            type="text"
            required
            name="username"
            id="user"
            autocomplete="off"
          />
          <label for="">username</label>
        </div>
        <div class="inputbox">
          <input
            type="password"
            required
            name="password"
            id="pass"
            autocomplete="off"
          />
          <label for="">password</label>
        </div>
        <div class="b">
          <input
            type="submit"
            name="submit"
            onclick="h()"
            value="login"
            id="submit"
          />
        </div>
      </form>
    </div>
    <script>
      function h() {
        const use = document.getElementById("user").NodeValue;
        const pas = document.getElementById("pass").NodeValue;
        let data = [
          {
            username: "shubham",
            password: "1234",
          },
        ];
        if (use == data[0].username && pas == data[0].password) {
          document.querySelector("h1").innerHTML = "hi bro";
        }
      }
    </script>
  </body>
</html>
